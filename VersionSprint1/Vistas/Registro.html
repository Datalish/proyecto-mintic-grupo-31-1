<body>

  <!-- ======= Contact Section ======= -->
  <section id="contact" class="contact">
    <div class="container">

      <div class="section-title">
        <span>Registrarse</span>
        <h2>Registrarse</h2>
        <p>Ingresa la información requerida para registrarte</p>
      </div>
      <div class="row">
        <div class="col-lg mt-5 mt-lg-0 d-flex align-items-center">
          <form action="" method="POST" role="form" class="email-form">
            <div class="row">
              <div class="form-group col-md-6">
                <label for="correo">Nombres:</label>
                <input type="text" name="nombres" class="form-control" id="nombres" required>
              </div>
              <div class="form-group col-md-6 mt-3 mt-md-0">
                <label for="contraseña">Apellidos:</label>
                <input type="text" class="form-control" name="apellidos" id="apellidos" required>
              </div>
              <div class="form-group col-md-6 mt-3 mt-md-0">
                <label for="contraseña">Teléfono:</label>
                <input type="text" class="form-control" name="telefono" id="telefono" required>
              </div>
              <div class="form-group col-md-6 mt-3 mt-md-0">
                <label for="contraseña">Dirección:</label>
                <input type="text" class="form-control" name="direccion" id="direccion" required>
              </div>
              <div class="form-group col-md-6 mt-3 mt-md-0">
                <label for="contraseña">Correo:</label>
                <input type="email" class="form-control" name="correo" id="correo" required>
              </div>
              <div class="form-group col-md-6 mt-3 mt-md-0">
                <label for="contraseña">Contraseña:</label>
                <input type="password" class="form-control" name="contraseña" id="contraseña" required>
              </div>
            </div>
            <div class="my-3">
              <div class="loading">Loading</div>
              <div class="error-message"></div>
              <div class="sent-message">Your message has been sent. Thank you!</div>
            </div>
            <div class="my-3 text-center"><button type="submit" id="registrarUsuario" name="registrarUsuario">Registrar</button></div>
          </form>
        </div>

      </div>

    </div>
  </section><!-- End Contact Section -->
  </main><!-- End #main -->
